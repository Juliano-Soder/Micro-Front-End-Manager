<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview - Tab Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 40px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 30px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body.dark-mode .theme-toggle {
      background: #fff;
      color: #000;
    }

    /* ===== SISTEMA DE ABAS (TABS) ===== */
    .toggle-buttons-container {
      display: flex;
      gap: 0;
      margin-bottom: 0;
      border-bottom: 2px solid #ddd;
    }

    body.dark-mode .toggle-buttons-container {
      border-bottom-color: #444;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      border-radius: 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .toggle-btn .toggle-text {
      font-weight: 500;
    }

    .toggle-btn .toggle-count {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 4px;
    }

    /* ==== TEMA CLARO (Light Mode) ==== */
    body:not(.dark-mode) .toggle-btn {
      color: #666;
    }

    body:not(.dark-mode) .toggle-btn:hover {
      color: #000;
      background-color: rgba(0, 0, 0, 0.02);
    }

    body:not(.dark-mode) .toggle-btn.expanded {
      color: #000;
      border-bottom-color: #000;
      font-weight: 600;
    }

    body:not(.dark-mode) .toggle-btn .toggle-count {
      background: #e0e0e0;
      color: #666;
    }

    body:not(.dark-mode) .toggle-btn.expanded .toggle-count {
      background: #000;
      color: #fff;
    }

    /* ==== TEMA ESCURO (Dark Mode) ==== */
    body.dark-mode .toggle-btn {
      color: #999;
    }

    body.dark-mode .toggle-btn:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .toggle-btn.expanded {
      color: #fff;
      border-bottom-color: #fff;
      font-weight: 600;
    }

    body.dark-mode .toggle-btn .toggle-count {
      background: #444;
      color: #999;
    }

    body.dark-mode .toggle-btn.expanded .toggle-count {
      background: #fff;
      color: #000;
    }

    /* Conteúdo das abas */
    .tab-content {
      padding: 20px 0;
      min-height: 200px;
    }

    .project-card {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    body.dark-mode .project-card {
      background-color: #2d2d2d;
      border-color: #555;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <h2>Preview - Sistema de Abas</h2>

    <div class="toggle-buttons-container">
      <button id="tab-pas" class="toggle-btn expanded" onclick="switchTab('pas')">
        <span class="toggle-text">PAS</span>
        <span class="toggle-count">5</span>
      </button>
      <button id="tab-pamp" class="toggle-btn" onclick="switchTab('pamp')">
        <span class="toggle-text">PAMP</span>
        <span class="toggle-count">3</span>
      </button>
    </div>

    <div class="tab-content" id="content-pas">
      <div class="project-card">
        <h3>Projeto PAS 1</h3>
        <p>Conteúdo do projeto...</p>
      </div>
      <div class="project-card">
        <h3>Projeto PAS 2</h3>
        <p>Conteúdo do projeto...</p>
      </div>
      <div class="project-card">
        <h3>Projeto PAS 3</h3>
        <p>Conteúdo do projeto...</p>
      </div>
    </div>

    <div class="tab-content" id="content-pamp" style="display: none;">
      <div class="project-card">
        <h3>Projeto PAMP 1</h3>
        <p>Conteúdo do projeto...</p>
      </div>
      <div class="project-card">
        <h3>Projeto PAMP 2</h3>
        <p>Conteúdo do projeto...</p>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function switchTab(tab) {
      // Remove expanded de todos
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.classList.remove('expanded');
      });

      // Esconde todos os conteúdos
      document.querySelectorAll('.tab-content').forEach(content => {
        content.style.display = 'none';
      });

      // Ativa a aba clicada
      if (tab === 'pas') {
        document.getElementById('tab-pas').classList.add('expanded');
        document.getElementById('content-pas').style.display = 'block';
      } else {
        document.getElementById('tab-pamp').classList.add('expanded');
        document.getElementById('content-pamp').style.display = 'block';
      }
    }
  </script>
</body>
</html>
