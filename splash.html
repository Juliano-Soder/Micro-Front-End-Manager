<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando Micro Front-End Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #ffffff;
      font-family: 'Fira Code', monospace, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #0033C6, #E31233);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 40px;
      text-align: center;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid #333333;
      border-top: 4px solid #0033C6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: #00ff00;
      margin-bottom: 10px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .progress-bar {
      width: 300px;
      height: 6px;
      background-color: #333333;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0033C6, #E31233);
      width: 0%;
      transition: width 0.8s ease-out;
    }

    .status {
      font-size: 14px;
      color: #888888;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    ðŸ”§ Micro Front-End Manager
  </div>
  
  <div class="subtitle">
    Gerenciador de Micro Front-Ends PAS & PAMP
  </div>
  
  <div class="loader"></div>
  
  <div class="loading-text">
    Carregando aplicaÃ§Ã£o...
  </div>
  
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
  
  <div class="status" id="status">
    Inicializando sistema...
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const statusElement = document.getElementById('status');
    const progressFill = document.querySelector('.progress-fill');
    
    // Simula progresso de carregamento
    const loadingSteps = [
      'Inicializando sistema...',
      'Carregando configuraÃ§Ãµes...',
      'Verificando dependÃªncias...',
      'Preparando interface...',
      'Finalizando carregamento...',
      'Pronto! âœ…'
    ];
    
    let currentStep = 0;
    let progressInterval;
    
    function updateProgress() {
      if (currentStep < loadingSteps.length) {
        statusElement.textContent = loadingSteps[currentStep];
        
        // Atualiza a barra de progresso (cada step = ~16% do progresso)
        const progress = ((currentStep + 1) / loadingSteps.length) * 90; // MÃ¡ximo 90% atÃ© receber o sinal do app
        progressFill.style.width = progress + '%';
        
        currentStep++;
      } else {
        // Para a animaÃ§Ã£o quando todos os steps foram concluÃ­dos
        clearInterval(progressInterval);
      }
    }
    
    // Inicia o progresso simulado
    progressInterval = setInterval(updateProgress, 600);
    updateProgress(); // Primeira execuÃ§Ã£o imediata

    // Escuta quando o app principal estiver pronto
    ipcRenderer.on('main-app-ready', () => {
      // Para o progresso simulado
      clearInterval(progressInterval);
      
      // Completa a barra de progresso
      progressFill.style.width = '100%';
      statusElement.textContent = 'Abrindo aplicaÃ§Ã£o...';
      
      // Aguarda um pouco para mostrar o 100% antes de fechar
      setTimeout(() => {
        ipcRenderer.send('close-splash');
      }, 800);
    });
  </script>
</body>
</html>
