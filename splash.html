<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando Micro Front-End Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
      /* ForÃ§a tema escuro por padrÃ£o para garantir visibilidade */
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #ffffff;
    }

    /* Tema escuro (padrÃ£o) */
    body:not(.light-mode) {
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #ffffff;
    }

    /* Tema claro */
    body.light-mode {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #222222;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #0033C6, #E31233);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 40px;
      text-align: center;
    }
    body.light-mode .subtitle {
      color: #444444;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid #333333;
      border-top: 4px solid #0033C6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    body.light-mode .loader {
      border: 4px solid #cccccc;
      border-top: 4px solid #0033C6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: #00ff00;
      margin-bottom: 10px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .progress-bar {
      width: 300px;
      height: 6px;
      background-color: #333333;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    body.light-mode .progress-bar {
      background-color: #cccccc;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0033C6, #E31233);
      width: 0%;
      transition: width 0.8s ease-out;
    }

    .status {
      font-size: 14px;
      color: #888888;
      text-align: center;
      min-height: 20px;
    }
    body.light-mode .status {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="logo">
    ðŸ”§ Micro Front-End Manager
  </div>
  
  <div class="subtitle">
    Gerenciador de Micro Front-Ends PAS & PAMP
  </div>
  
  <div class="loader"></div>
  
  <div class="loading-text">
    Carregando aplicaÃ§Ã£o...
  </div>
  
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
  
  <div class="status" id="status">
    Inicializando sistema...
  </div>

  <script>
    // ForÃ§a visibilidade imediata
    document.body.style.visibility = 'visible';
    document.body.style.opacity = '1';
    
    console.log('ðŸŽ¬ Splash screen JavaScript iniciado');
    const { ipcRenderer } = require('electron');
    const statusElement = document.getElementById('status');
    const progressFill = document.querySelector('.progress-fill');
    
    console.log('ðŸ“‹ Elementos encontrados:', { 
      status: !!statusElement, 
      progressFill: !!progressFill 
    });

    // FunÃ§Ã£o para aplicar o tema
    function applyTheme(isDark) {
      console.log('ðŸŽ¨ Aplicando tema:', isDark ? 'escuro' : 'claro');
      if (isDark) {
        document.body.classList.remove('light-mode');
      } else {
        document.body.classList.add('light-mode');
      }
    }

    // Recebe o tema do main process
    ipcRenderer.on('apply-dark-mode', (event, isDarkMode) => {
      applyTheme(isDarkMode);
    });

    // Detecta tema salvo/localStorage (fallback)
    try {
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme !== null) {
        applyTheme(savedTheme === 'true');
      }
    } catch {}

    // Simula progresso de carregamento
    const loadingSteps = [
      'Inicializando sistema...',
      'Carregando configuraÃ§Ãµes...',
      'Verificando dependÃªncias...',
      'Preparando interface...',
      'Finalizando carregamento...',
      'Pronto! âœ…'
    ];
    
    let currentStep = 0;
    let progressInterval;
    
    function updateProgress() {
      console.log('ðŸ“Š Atualizando progresso - Step:', currentStep);
      if (currentStep < loadingSteps.length) {
        statusElement.textContent = loadingSteps[currentStep];
      
        // Atualiza a barra de progresso (cada step = ~16% do progresso)
        const progress = ((currentStep + 1) / loadingSteps.length) * 90; // MÃ¡ximo 90% atÃ© receber o sinal do app
        progressFill.style.width = progress + '%';
        console.log('ðŸ“Š Progresso:', progress + '%');
      
        currentStep++;
      } else {
        // Para a animaÃ§Ã£o quando todos os steps foram concluÃ­dos
        console.log('âœ… Todos os steps concluÃ­dos, parando progresso');
        clearInterval(progressInterval);
      }
    }
    
    // Inicia o progresso simulado IMEDIATAMENTE (mais lento para visualizaÃ§Ã£o)
    console.log('ðŸš€ Iniciando progresso de loading...');
    progressInterval = setInterval(updateProgress, 1000); // Aumentado de 600ms para 1000ms
    updateProgress(); // Primeira execuÃ§Ã£o imediata
    
    // TESTE: ForÃ§a primeiro update visual imediato
    setTimeout(() => {
      if (statusElement) statusElement.textContent = 'Carregando sistema...';
      if (progressFill) progressFill.style.width = '10%';
      console.log('ðŸŽ¯ Primeiro update visual forÃ§ado');
    }, 100);

    // Escuta quando o app principal estiver pronto
    ipcRenderer.on('main-app-ready', () => {
      // Para o progresso simulado
      clearInterval(progressInterval);
    
      // Completa a barra de progresso
      progressFill.style.width = '100%';
      statusElement.textContent = 'Abrindo aplicaÃ§Ã£o...';
    
      // Aguarda mais tempo para mostrar o 100% antes de fechar
      setTimeout(() => {
        ipcRenderer.send('close-splash');
      }, 1500); // Aumentado de 800ms para 1500ms
    });
  </script>
