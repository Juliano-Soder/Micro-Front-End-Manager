<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador de Depend√™ncias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-container {
            padding: 30px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .status-text {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .console-container {
            flex: 1;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .console-line {
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }

        .console-line.error {
            color: #ff6b6b;
            font-weight: bold;
        }

        .console-line.success {
            color: #51cf66;
        }

        .console-line .timestamp {
            opacity: 0.6;
            margin-right: 10px;
        }

        .buttons-container {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è Instalador de Depend√™ncias</h1>
        <p>Node.js Port√°til + Angular CLI</p>
        <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
            üìö <a href="#" onclick="require('electron').shell.openExternal('https://angular.dev/reference/versions'); return false;" 
                  style="color: #4CAF50; text-decoration: none;">
                Guia de Compatibilidade Angular/Node.js
            </a>
        </p>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="status-text" id="statusText">Aguardando in√≠cio...</div>
    </div>

    <div class="console-container" id="console"></div>

    <div class="buttons-container">
        <button class="btn btn-primary" id="btnInstall" onclick="startInstallation()">
            üöÄ Iniciar Instala√ß√£o
        </button>
        <button class="btn btn-secondary" onclick="closeWindow()">
            ‚úñÔ∏è Fechar
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const consoleEl = document.getElementById('console');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const btnInstall = document.getElementById('btnInstall');
        let isInstalling = false;

        // Adiciona linha ao console
        function addLog(message, isError = false) {
            const line = document.createElement('div');
            line.className = `console-line ${isError ? 'error' : 'success'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span>${escapeHtml(message)}`;
            
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // Escape HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Atualiza barra de progresso
        function updateProgress(percent, status) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            statusText.textContent = status;
        }

        // Inicia instala√ß√£o
        function startInstallation() {
            if (isInstalling) return;
            
            isInstalling = true;
            btnInstall.disabled = true;
            btnInstall.innerHTML = '‚è≥ Instalando... <div class="spinner"></div>';
            
            consoleEl.innerHTML = '';
            addLog('üöÄ Iniciando instala√ß√£o das depend√™ncias...');
            
            ipcRenderer.send('start-node-installation');
        }

        // Fecha janela
        function closeWindow() {
            if (isInstalling) {
                if (confirm('Instala√ß√£o em andamento. Deseja realmente fechar?')) {
                    ipcRenderer.send('close-installer-window');
                }
            } else {
                ipcRenderer.send('close-installer-window');
            }
        }

        // Recebe logs do processo
        ipcRenderer.on('installer-log', (event, { message, isError }) => {
            addLog(message, isError);
        });

        // Recebe progresso
        ipcRenderer.on('installer-progress', (event, { percent, status }) => {
            updateProgress(percent, status);
        });

        // Instala√ß√£o completa
        ipcRenderer.on('installation-complete', (event, { success, message }) => {
            isInstalling = false;
            btnInstall.disabled = false;
            btnInstall.innerHTML = success ? '‚úÖ Instala√ß√£o Completa' : '‚ùå Reinstalar';
            
            if (success) {
                addLog('‚úÖ ' + message);
                updateProgress(100, 'Instala√ß√£o completa!');
                
                setTimeout(() => {
                    if (confirm('Instala√ß√£o conclu√≠da! Deseja fechar o instalador?')) {
                        ipcRenderer.send('close-installer-window');
                    }
                }, 2000);
            } else {
                addLog('‚ùå ' + message, true);
                updateProgress(0, 'Erro na instala√ß√£o');
            }
        });

        // Pergunta sobre reinstala√ß√£o (ap√≥s erro de extra√ß√£o)
        ipcRenderer.on('ask-reinstall', (event, { version }) => {
            const response = confirm(
                `Erro ao extrair Node.js ${version}.\n\n` +
                `Deseja baixar o arquivo novamente e substituir o ZIP atual?`
            );
            
            ipcRenderer.send('reinstall-response', { version, shouldReinstall: response });
        });

        // Log inicial
        addLog('üí° Pronto para iniciar a instala√ß√£o das depend√™ncias');
        addLog('üì¶ Ser√£o instalados: Node.js 16.10.0, 18.18.2 e 20.19.5');
        addLog('üîß Incluindo Angular CLI 13, 15 e 18 respectivamente');
    </script>
</body>
</html>
