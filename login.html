<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    #close:hover {
      color: #ff4d4d;
    }

    pre {
      background: #000;
      color: #0f0;
      padding: 10px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      border-radius: 5px;
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: text;
      box-sizing: border-box;
    }

    pre:focus {
      outline: 2px solid #0f0;
      background: #001100;
    }

    .input-indicator {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-family: Arial, sans-serif;
    }

    .cursor-blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="close">[x]</button>
  <div style="position: relative; width: 95%; height: 85%; margin-top: 40px;">
    <pre id="terminal" tabindex="0"></pre>
    <div class="input-indicator" id="inputIndicator" style="display: none;">
      Aguardando entrada... (Ctrl+V para colar)
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    let isReadyForInput = false;
    let isPasswordInput = false;
    let currentInput = '';
    let hiddenPassword = '';
    
    // Armazena credenciais para salvar em base64
    let capturedUsername = '';
    let capturedPassword = '';
    let capturedEmail = '';

    // Handler global de erros para evitar travamentos
    window.addEventListener('error', (e) => {
      console.error('âŒ Erro JavaScript na janela de login:', e.error);
      e.preventDefault();
      return true;
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('âŒ Promise rejeitada na janela de login:', e.reason);
      e.preventDefault();
    });

    // FunÃ§Ã£o segura para fechar a janela
    function safeCloseWindow() {
      try {
        console.log('ðŸ”´ Fechando janela de login de forma segura...');
        ipcRenderer.send('close-login-window');
      } catch (error) {
        console.error('âŒ Erro ao fechar janela:', error);
        // Se IPC falhar, tenta fechar via window
        try {
          window.close();
        } catch (windowError) {
          console.error('âŒ Erro ao fechar via window:', windowError);
        }
      }
    }

    ipcRenderer.on('start-npm-login', (event, { projectPath, registry }) => {
      const terminal = document.getElementById('terminal');
      const closeButton = document.getElementById('close');
      const inputIndicator = document.getElementById('inputIndicator');

      // Remove apenas o listener de command-output para evitar duplicaÃ§Ã£o
      ipcRenderer.removeAllListeners('command-output');

      // Foca no terminal para capturar eventos de teclado
      terminal.focus();

      // Determina qual tipo de login estÃ¡ sendo feito
      const isNexusLogin = registry && registry.includes('nexus.viavarejo.com.br');
      const registryName = isNexusLogin ? 'Nexus (privado)' : 'npmjs.org (pÃºblico)';
      
      // Limpa terminal completamente
      terminal.innerText = '';
      
      // Inicializa o terminal com os dois primeiros comandos
      terminal.innerText = `ðŸš€ Iniciando login no ${registryName}...\n\n`;
      terminal.innerText += `ðŸ“ Navegando para: ${projectPath}\n`;
      terminal.innerText += `ðŸŒ Conectando ao registry: ${registry}\n\n`;
      terminal.innerText += `cd ${projectPath}\n`;
      terminal.innerText += `npm login --registry=${registry}\n`;
      terminal.scrollTop = terminal.scrollHeight;

      // Envia os dois primeiros comandos para o backend
      ipcRenderer.send('execute-command', `cd ${projectPath}`);
      ipcRenderer.send('execute-command', `npm login --registry=${registry}`);

      // Aguarda um pouco antes de habilitar input para dar tempo dos comandos processarem
      setTimeout(() => {
        isReadyForInput = true;
        inputIndicator.style.display = 'block';
        inputIndicator.textContent = 'Digite suas credenciais (Ctrl+V para colar)';
      }, 1000);

      // Captura a entrada do usuÃ¡rio
      terminal.addEventListener('keydown', (e) => {
        if (!isReadyForInput) return;

        if (e.key === 'Enter') {
          e.preventDefault();
          
          // Usa a senha oculta se estivermos em modo de senha
          const inputToSend = isPasswordInput ? hiddenPassword : currentInput;
          
          if (inputToSend) {
            // Captura as credenciais baseado no estado atual (isPasswordInput)
            if (isPasswordInput) {
              // Se estava em modo password, o que foi digitado Ã© a senha
              capturedPassword = inputToSend;
              console.log('ðŸ“ Password capturado: [OCULTO - tamanho:', capturedPassword.length, ']');
            } else {
              // Se nÃ£o estava em modo password, verifica se Ã© username ou email
              const terminalText = terminal.innerText.toLowerCase();
              const lastLines = terminalText.split('\n').slice(-3).join('\n');
              
              if (lastLines.includes('email:')) {
                capturedEmail = inputToSend;
                console.log('ðŸ“ Email capturado:', capturedEmail);
              } else if (lastLines.includes('username:')) {
                capturedUsername = inputToSend;
                console.log('ðŸ“ Username capturado:', capturedUsername);
              }
            }
            
            console.log('ðŸ“Š Estado atual das credenciais:');
            console.log('  - Username:', capturedUsername ? 'OK' : 'VAZIO');
            console.log('  - Password:', capturedPassword ? 'OK' : 'VAZIO');
            console.log('  - Email:', capturedEmail ? 'OK' : 'VAZIO');
            
            // Adiciona quebra de linha ao final do input
            if (isPasswordInput) {
              // Para senha, adiciona quebra apÃ³s os asteriscos
              terminal.innerText += '\n';
            } else {
              // Para texto normal, adiciona quebra apÃ³s o input jÃ¡ exibido
              terminal.innerText += '\n';
            }

            ipcRenderer.send('execute-command', inputToSend);
            terminal.scrollTop = terminal.scrollHeight;

            // Reseta variÃ¡veis
            currentInput = '';
            hiddenPassword = '';
            isPasswordInput = false;
          }
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          
          if (isPasswordInput) {
            // Remove Ãºltimo caractere da senha oculta
            if (hiddenPassword.length > 0) {
              hiddenPassword = hiddenPassword.slice(0, -1);
              // Atualiza a exibiÃ§Ã£o removendo um asterisco
              updatePasswordDisplay();
            }
          } else {
            // Remove Ãºltimo caractere do input normal
            if (currentInput.length > 0) {
              currentInput = currentInput.slice(0, -1);
              updateInputDisplay();
            }
          }
        } else if (e.ctrlKey && e.key === 'v') {
          // Suporte para Ctrl+V (colar)
          e.preventDefault();
          navigator.clipboard.readText().then(text => {
            if (text) {
              // Remove quebras de linha do texto colado para evitar problemas
              const cleanText = text.replace(/\r?\n|\r/g, '');
              
              if (isPasswordInput) {
                hiddenPassword += cleanText;
                updatePasswordDisplay();
              } else {
                currentInput += cleanText;
                updateInputDisplay();
              }
            }
          }).catch(err => {
            console.warn('NÃ£o foi possÃ­vel acessar o clipboard:', err);
            // Fallback para tentar usar document.execCommand (deprecated mas pode funcionar)
            try {
              const tempInput = document.createElement('input');
              tempInput.style.position = 'absolute';
              tempInput.style.left = '-9999px';
              document.body.appendChild(tempInput);
              tempInput.focus();
              document.execCommand('paste');
              const pastedText = tempInput.value.replace(/\r?\n|\r/g, '');
              if (pastedText) {
                if (isPasswordInput) {
                  hiddenPassword += pastedText;
                  updatePasswordDisplay();
                } else {
                  currentInput += pastedText;
                  updateInputDisplay();
                }
              }
              document.body.removeChild(tempInput);
              terminal.focus();
            } catch (fallbackErr) {
              console.warn('Fallback de colar tambÃ©m falhou:', fallbackErr);
            }
          });
        } else if (e.ctrlKey && e.key === 'a') {
          // Suporte para Ctrl+A (selecionar tudo) - limpa o input atual
          e.preventDefault();
          if (isPasswordInput) {
            hiddenPassword = '';
            updatePasswordDisplay();
          } else {
            currentInput = '';
            updateInputDisplay();
          }
        } else if (e.ctrlKey && e.key === 'c') {
          // Suporte para Ctrl+C (copiar) - copia o input atual
          e.preventDefault();
          const textToCopy = isPasswordInput ? hiddenPassword : currentInput;
          if (textToCopy) {
            navigator.clipboard.writeText(textToCopy).catch(err => {
              console.warn('NÃ£o foi possÃ­vel copiar para o clipboard:', err);
            });
          }
        } else if (e.key.length === 1) {
          // Caracteres normais
          e.preventDefault();
          
          if (isPasswordInput) {
            hiddenPassword += e.key;
            updatePasswordDisplay();
          } else {
            currentInput += e.key;
            updateInputDisplay();
          }
        }
      });

      function updatePasswordDisplay() {
        // Remove a Ãºltima linha e adiciona asteriscos
        const lines = terminal.innerText.split('\n');
        
        // Encontra a Ãºltima linha que contÃ©m um prompt de password
        for (let i = lines.length - 1; i >= 0; i--) {
          const lowerLine = lines[i].toLowerCase();
          
          if (lowerLine.includes('password:')) {
            // Regex mais flexÃ­vel - aceita qualquer coisa antes de "password:" ou apenas "password:"
            const promptMatch = lines[i].match(/^(.*[Pp]assword:\s*)/i);
            if (promptMatch) {
              const prompt = promptMatch[1];
              // Adiciona asteriscos + cursor piscante
              lines[i] = prompt + '*'.repeat(hiddenPassword.length) + 'â–ˆ';
              terminal.innerText = lines.join('\n');
              console.log('ðŸ”’ Asteriscos atualizados:', '*'.repeat(hiddenPassword.length));
              break;
            }
          }
        }
        terminal.scrollTop = terminal.scrollHeight;
        
        // Remove cursor apÃ³s 500ms para criar efeito de digitaÃ§Ã£o
        setTimeout(() => {
          const lines = terminal.innerText.split('\n');
          for (let i = lines.length - 1; i >= 0; i--) {
            if (lines[i].includes('â–ˆ')) {
              lines[i] = lines[i].replace('â–ˆ', '');
              terminal.innerText = lines.join('\n');
              break;
            }
          }
        }, 300);
      }

      function updateInputDisplay() {
        // Remove a Ãºltima linha e adiciona o input atual
        const lines = terminal.innerText.split('\n');
        
        // Encontra a Ãºltima linha que contÃ©m um prompt (mas nÃ£o password)
        for (let i = lines.length - 1; i >= 0; i--) {
          const line = lines[i];
          if (line.includes(':') && !line.toLowerCase().includes('password:')) {
            const promptMatch = line.match(/^(.+:\s*)/);
            if (promptMatch) {
              const prompt = promptMatch[1];
              // Adiciona input + cursor piscante
              lines[i] = prompt + currentInput + 'â–ˆ';
              terminal.innerText = lines.join('\n');
              break;
            }
          } else if (i === lines.length - 1 && !line.includes(':')) {
            // Se a Ãºltima linha nÃ£o contÃ©m prompt, substitui toda a linha
            lines[i] = currentInput + 'â–ˆ';
            terminal.innerText = lines.join('\n');
            break;
          }
        }
        terminal.scrollTop = terminal.scrollHeight;
        
        // Remove cursor apÃ³s 300ms para criar efeito de digitaÃ§Ã£o
        setTimeout(() => {
          const lines = terminal.innerText.split('\n');
          for (let i = lines.length - 1; i >= 0; i--) {
            if (lines[i].includes('â–ˆ')) {
              lines[i] = lines[i].replace('â–ˆ', '');
              terminal.innerText = lines.join('\n');
              break;
            }
          }
        }, 300);
      }

      // Fecha a janela ao clicar no botÃ£o "Fechar"
      closeButton.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('ðŸ”´ BotÃ£o fechar clicado');
        safeCloseWindow();
      });

      // TambÃ©m permite fechar com ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          console.log('ðŸ”´ ESC pressionado');
          safeCloseWindow();
        }
      });

      // Exibe a saÃ­da do terminal no console
      ipcRenderer.on('command-output', (event, output) => {
        try {
          const inputIndicator = document.getElementById('inputIndicator');
          
          terminal.innerText += output;
          terminal.scrollTop = terminal.scrollHeight;

          // Detecta quando o npm estÃ¡ pedindo credenciais
          const lowerOutput = output.toLowerCase();
          
          if (lowerOutput.includes('username:')) {
            isPasswordInput = false;
            if (inputIndicator) {
              inputIndicator.textContent = 'ðŸ‘¤ Digite seu usuÃ¡rio/matrÃ­cula (Ctrl+V para colar)';
              inputIndicator.style.backgroundColor = 'rgba(0, 123, 255, 0.2)';
              inputIndicator.style.color = '#007bff';
            }
          } else if (lowerOutput.includes('password:')) {
            isPasswordInput = true;
            currentInput = '';
            hiddenPassword = '';
            if (inputIndicator) {
              inputIndicator.textContent = 'ðŸ”’ Digite sua senha (serÃ¡ oculta)';
              inputIndicator.style.backgroundColor = 'rgba(255, 193, 7, 0.2)';
              inputIndicator.style.color = '#ffc107';
            }
          } else if (lowerOutput.includes('email:')) {
            isPasswordInput = false;
            if (inputIndicator) {
              inputIndicator.textContent = 'ðŸ“§ Digite seu email (Ctrl+V para colar)';
              inputIndicator.style.backgroundColor = 'rgba(40, 167, 69, 0.2)';
              inputIndicator.style.color = '#28a745';
            }
          }

          // Detecta login bem-sucedido
          if (lowerOutput.includes('logged in')) {
            console.log('âœ… Detectado: Login bem-sucedido!');
            console.log('ðŸ“¤ Preparando para enviar npm-login-complete...');
            console.log('ðŸ“¦ Credenciais a serem enviadas:');
            console.log('  - username:', capturedUsername ? 'OK' : 'VAZIO');
            console.log('  - password:', capturedPassword ? 'OK' : 'VAZIO');
            console.log('  - email:', capturedEmail ? 'OK' : 'VAZIO');
            
            if (inputIndicator) {
              inputIndicator.textContent = 'âœ… Login realizado com sucesso!';
              inputIndicator.style.backgroundColor = 'rgba(40, 167, 69, 0.3)';
              inputIndicator.style.color = '#28a745';
            }
            isReadyForInput = false;
            
            ipcRenderer.send('login-success');
            setTimeout(() => {
              console.log('ðŸ“¤ ENVIANDO npm-login-complete agora!');
              // Envia credenciais junto com o evento de sucesso
              ipcRenderer.send('npm-login-complete', { 
                success: true, 
                message: 'Login realizado com sucesso!',
                credentials: {
                  username: capturedUsername,
                  password: capturedPassword,
                  email: capturedEmail
                }
              });
              console.log('âœ… npm-login-complete ENVIADO!');
            }, 1000);
          }

          // Detecta erro de login
          if (lowerOutput.includes('unauthorized') || 
              lowerOutput.includes('login failed') || 
              lowerOutput.includes('unable to authenticate') ||
              lowerOutput.includes('incorrect username or password')) {
            if (inputIndicator) {
              inputIndicator.textContent = 'âŒ Falha no login - verifique suas credenciais';
              inputIndicator.style.backgroundColor = 'rgba(220, 53, 69, 0.3)';
              inputIndicator.style.color = '#dc3545';
            }
            
            // Limpa credenciais capturadas
            capturedUsername = '';
            capturedPassword = '';
            capturedEmail = '';
            currentInput = '';
            hiddenPassword = '';
            
            // Reabilita input para tentar novamente
            isReadyForInput = true;
            
            terminal.innerText += '\nâš ï¸ Senha incorreta! Tente novamente.\n';
            terminal.innerText += 'npm login --registry=' + (registry || 'http://nexus.viavarejo.com.br/repository/npm-marketplace/') + '\n';
            terminal.scrollTop = terminal.scrollHeight;
            
            // Reenvia comando de login para tentar novamente
            setTimeout(() => {
              ipcRenderer.send('execute-command', 'npm login --registry=' + (registry || 'http://nexus.viavarejo.com.br/repository/npm-marketplace/'));
            }, 1000);
          }
          
          // Detecta erro de comando nÃ£o encontrado
          if (lowerOutput.includes('not recognized') || 
              lowerOutput.includes('nÃ£o Ã© reconhecido') ||
              lowerOutput.includes('command not found') ||
              lowerOutput.includes('npm nÃ£o encontrado')) {
            if (inputIndicator) {
              inputIndicator.textContent = 'âŒ Erro: npm nÃ£o encontrado no sistema';
              inputIndicator.style.backgroundColor = 'rgba(220, 53, 69, 0.3)';
              inputIndicator.style.color = '#dc3545';
            }
            isReadyForInput = false;
            
            console.error('âŒ npm nÃ£o encontrado - login nÃ£o pode continuar');
            // Aguarda um pouco para o usuÃ¡rio ler a mensagem completa
            setTimeout(() => {
              ipcRenderer.send('npm-login-complete', { 
                success: false, 
                message: 'npm nÃ£o encontrado. Instale uma versÃ£o do Node.js portÃ¡til primeiro.' 
              });
            }, 3000);
          }
        } catch (error) {
          console.error('âŒ Erro ao processar command-output:', error);
          // Continua funcionando mesmo com erro
        }
      });
    });

    // Handler para segundo login automÃ¡tico (npmjs.org) - APENAS detecta browser login
    ipcRenderer.on('start-second-npm-login', (event, { projectPath, registry, username, password, email }) => {
      console.log('ï¿½ EVENTO start-second-npm-login RECEBIDO!');
      console.log('projectPath:', projectPath);
      console.log('registry:', registry);
      console.log('username:', username ? 'OK' : 'VAZIO');
      console.log('password:', password ? 'OK' : 'VAZIO');
      console.log('email:', email ? 'OK' : 'VAZIO');
      
      const terminal = document.getElementById('terminal');
      const inputIndicator = document.getElementById('inputIndicator');
      
      // Adiciona mensagem visual
      terminal.innerText += `\n\n`;
      terminal.innerText += `âœ… Login no Nexus completo!\n`;
      terminal.innerText += `ðŸŒ Agora fazendo login no npmjs.org...\n\n`;
      terminal.innerText += `npm login --registry=${registry}\n`;
      terminal.scrollTop = terminal.scrollHeight;
      
      // Desabilita input do usuÃ¡rio
      isReadyForInput = false;
      if (inputIndicator) {
        inputIndicator.textContent = 'ðŸ” Detectando tipo de autenticaÃ§Ã£o...';
        inputIndicator.style.backgroundColor = 'rgba(0, 123, 255, 0.3)';
      }
      
      // Envia comando de login
      ipcRenderer.send('execute-command', `npm login --registry=${registry}`);
      
      // Flag para garantir que sÃ³ processa uma vez
      let alreadyProcessed = false;
      
      // Handler para monitorar resposta
      const browserLoginHandler = (event, output) => {
        if (alreadyProcessed) return;
        
        const lowerOutput = output.toLowerCase();
        
        // Detecta login via browser (mÃ©todo novo do npmjs.org)
        if (lowerOutput.includes('login at:') || lowerOutput.includes('https://www.npmjs.com/login')) {
          alreadyProcessed = true;
          
          terminal.innerText += `\nâš ï¸ npmjs.org requer autenticaÃ§Ã£o via navegador!\n`;
          terminal.innerText += `ðŸŒ Abrindo navegador automaticamente...\n`;
          terminal.scrollTop = terminal.scrollHeight;
          
          if (inputIndicator) {
            inputIndicator.textContent = 'ðŸŒ Aguardando login no navegador...';
            inputIndicator.style.backgroundColor = 'rgba(255, 193, 7, 0.3)';
          }
          
          // Extrai a URL do output
          const urlMatch = output.match(/https:\/\/www\.npmjs\.com\/login[^\s]*/);
          if (urlMatch) {
            const loginUrl = urlMatch[0];
            console.log('ðŸ”— Abrindo URL:', loginUrl);
            
            // Envia para o main process abrir no navegador
            ipcRenderer.send('open-browser-login', { url: loginUrl });
          }
        }
        
        // Detecta sucesso no login via browser
        if (lowerOutput.includes('logged in on https://registry.npmjs.org') || 
            lowerOutput.includes('logged in as')) {
          alreadyProcessed = true;
          
          terminal.innerText += `\nâœ… Login no npmjs.org completado com sucesso!\n`;
          terminal.scrollTop = terminal.scrollHeight;
          
          if (inputIndicator) {
            inputIndicator.textContent = 'âœ… AutenticaÃ§Ã£o completa em ambos os registries!';
            inputIndicator.style.backgroundColor = 'rgba(40, 167, 69, 0.3)';
          }
          
          // Remove listener
          ipcRenderer.removeListener('command-output', browserLoginHandler);
          
          // Notifica sucesso
          setTimeout(() => {
            ipcRenderer.send('npm-login-complete', { 
              success: true, 
              message: 'Login completo em Nexus e npmjs.org!'
            });
          }, 2000);
        }
      };
      
      // Adiciona listener
      ipcRenderer.on('command-output', browserLoginHandler);
      
      // Timeout de seguranÃ§a (5 minutos)
      setTimeout(() => {
        if (!alreadyProcessed) {
          terminal.innerText += `\nâ° Timeout - fechando janela...\n`;
          terminal.scrollTop = terminal.scrollHeight;
          
          ipcRenderer.removeListener('command-output', browserLoginHandler);
          
          setTimeout(() => {
            ipcRenderer.send('npm-login-complete', { 
              success: false, 
              message: 'Timeout no login via browser' 
            });
          }, 2000);
        }
      }, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
