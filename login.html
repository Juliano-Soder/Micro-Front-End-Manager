<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    #close:hover {
      color: #ff4d4d;
    }

    pre {
      background: #000;
      color: #0f0;
      padding: 10px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      border-radius: 5px;
      margin: 0;
      font-family: 'Courier New', monospace;
      cursor: text;
      box-sizing: border-box;
    }

    pre:focus {
      outline: 2px solid #0f0;
      background: #001100;
    }

    .input-indicator {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-family: Arial, sans-serif;
    }

    .cursor-blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="close">[x]</button>
  <div style="position: relative; width: 95%; height: 85%; margin-top: 40px;">
    <pre id="terminal" tabindex="0"></pre>
    <div class="input-indicator" id="inputIndicator" style="display: none;">
      Aguardando entrada... (Ctrl+V para colar)
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    let isReadyForInput = false;
    let isPasswordInput = false;
    let currentInput = '';
    let hiddenPassword = '';
    
    // Armazena credenciais para salvar em base64
    let capturedUsername = '';
    let capturedPassword = '';
    let capturedEmail = '';

    // Handler global de erros para evitar travamentos
    window.addEventListener('error', (e) => {
      console.error('‚ùå Erro JavaScript na janela de login:', e.error);
      e.preventDefault();
      return true;
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('‚ùå Promise rejeitada na janela de login:', e.reason);
      e.preventDefault();
    });

    // Fun√ß√£o segura para fechar a janela
    function safeCloseWindow() {
      try {
        console.log('üî¥ Fechando janela de login de forma segura...');
        ipcRenderer.send('close-login-window');
      } catch (error) {
        console.error('‚ùå Erro ao fechar janela:', error);
        // Se IPC falhar, tenta fechar via window
        try {
          window.close();
        } catch (windowError) {
          console.error('‚ùå Erro ao fechar via window:', windowError);
        }
      }
    }

    ipcRenderer.on('start-npm-login', (event, { projectPath, registry }) => {
      const terminal = document.getElementById('terminal');
      const closeButton = document.getElementById('close');
      const inputIndicator = document.getElementById('inputIndicator');

      // Foca no terminal para capturar eventos de teclado
      terminal.focus();

      // Inicializa o terminal com os dois primeiros comandos
      terminal.innerText = `üöÄ Iniciando login no Nexus...\n\n`;
      terminal.innerText += `üìÅ Navegando para: ${projectPath}\n`;
      terminal.innerText += `üåê Conectando ao registry: ${registry}\n\n`;
      terminal.innerText += `cd ${projectPath}\n`;
      terminal.innerText += `npm login --registry=${registry}\n`;
      terminal.scrollTop = terminal.scrollHeight;

      // Envia os dois primeiros comandos para o backend
      ipcRenderer.send('execute-command', `cd ${projectPath}`);
      ipcRenderer.send('execute-command', `npm login --registry=${registry}`);

      // Aguarda um pouco antes de habilitar input para dar tempo dos comandos processarem
      setTimeout(() => {
        isReadyForInput = true;
        inputIndicator.style.display = 'block';
        inputIndicator.textContent = 'Digite suas credenciais (Ctrl+V para colar)';
      }, 1000);

      // Captura a entrada do usu√°rio
      terminal.addEventListener('keydown', (e) => {
        if (!isReadyForInput) return;

        if (e.key === 'Enter') {
          e.preventDefault();
          
          // Usa a senha oculta se estivermos em modo de senha
          const inputToSend = isPasswordInput ? hiddenPassword : currentInput;
          
          if (inputToSend) {
            // Captura as credenciais
            const terminalText = terminal.innerText.toLowerCase();
            const lastLines = terminalText.split('\n').slice(-5).join('\n');
            
            if (lastLines.includes('username:')) {
              capturedUsername = inputToSend;
              console.log('üìù Username capturado');
            } else if (lastLines.includes('password:')) {
              capturedPassword = inputToSend;
              console.log('üìù Password capturado');
            } else if (lastLines.includes('email:')) {
              capturedEmail = inputToSend;
              console.log('üìù Email capturado');
            }
            
            // Adiciona quebra de linha ao final do input
            if (isPasswordInput) {
              // Para senha, adiciona quebra ap√≥s os asteriscos
              terminal.innerText += '\n';
            } else {
              // Para texto normal, adiciona quebra ap√≥s o input j√° exibido
              terminal.innerText += '\n';
            }

            ipcRenderer.send('execute-command', inputToSend);
            terminal.scrollTop = terminal.scrollHeight;

            // Reseta vari√°veis
            currentInput = '';
            hiddenPassword = '';
            isPasswordInput = false;
          }
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          
          if (isPasswordInput) {
            // Remove √∫ltimo caractere da senha oculta
            if (hiddenPassword.length > 0) {
              hiddenPassword = hiddenPassword.slice(0, -1);
              // Atualiza a exibi√ß√£o removendo um asterisco
              updatePasswordDisplay();
            }
          } else {
            // Remove √∫ltimo caractere do input normal
            if (currentInput.length > 0) {
              currentInput = currentInput.slice(0, -1);
              updateInputDisplay();
            }
          }
        } else if (e.ctrlKey && e.key === 'v') {
          // Suporte para Ctrl+V (colar)
          e.preventDefault();
          navigator.clipboard.readText().then(text => {
            if (text) {
              // Remove quebras de linha do texto colado para evitar problemas
              const cleanText = text.replace(/\r?\n|\r/g, '');
              
              if (isPasswordInput) {
                hiddenPassword += cleanText;
                updatePasswordDisplay();
              } else {
                currentInput += cleanText;
                updateInputDisplay();
              }
            }
          }).catch(err => {
            console.warn('N√£o foi poss√≠vel acessar o clipboard:', err);
            // Fallback para tentar usar document.execCommand (deprecated mas pode funcionar)
            try {
              const tempInput = document.createElement('input');
              tempInput.style.position = 'absolute';
              tempInput.style.left = '-9999px';
              document.body.appendChild(tempInput);
              tempInput.focus();
              document.execCommand('paste');
              const pastedText = tempInput.value.replace(/\r?\n|\r/g, '');
              if (pastedText) {
                if (isPasswordInput) {
                  hiddenPassword += pastedText;
                  updatePasswordDisplay();
                } else {
                  currentInput += pastedText;
                  updateInputDisplay();
                }
              }
              document.body.removeChild(tempInput);
              terminal.focus();
            } catch (fallbackErr) {
              console.warn('Fallback de colar tamb√©m falhou:', fallbackErr);
            }
          });
        } else if (e.ctrlKey && e.key === 'a') {
          // Suporte para Ctrl+A (selecionar tudo) - limpa o input atual
          e.preventDefault();
          if (isPasswordInput) {
            hiddenPassword = '';
            updatePasswordDisplay();
          } else {
            currentInput = '';
            updateInputDisplay();
          }
        } else if (e.ctrlKey && e.key === 'c') {
          // Suporte para Ctrl+C (copiar) - copia o input atual
          e.preventDefault();
          const textToCopy = isPasswordInput ? hiddenPassword : currentInput;
          if (textToCopy) {
            navigator.clipboard.writeText(textToCopy).catch(err => {
              console.warn('N√£o foi poss√≠vel copiar para o clipboard:', err);
            });
          }
        } else if (e.key.length === 1) {
          // Caracteres normais
          e.preventDefault();
          
          if (isPasswordInput) {
            hiddenPassword += e.key;
            updatePasswordDisplay();
          } else {
            currentInput += e.key;
            updateInputDisplay();
          }
        }
      });

      function updatePasswordDisplay() {
        // Remove a √∫ltima linha e adiciona asteriscos
        const lines = terminal.innerText.split('\n');
        
        // Encontra a √∫ltima linha que cont√©m um prompt
        for (let i = lines.length - 1; i >= 0; i--) {
          if (lines[i].toLowerCase().includes('password:')) {
            const promptMatch = lines[i].match(/^(.+password:\s*)/i);
            if (promptMatch) {
              const prompt = promptMatch[1];
              lines[i] = prompt + '*'.repeat(hiddenPassword.length);
              terminal.innerText = lines.join('\n');
              break;
            }
          }
        }
        terminal.scrollTop = terminal.scrollHeight;
      }

      function updateInputDisplay() {
        // Remove a √∫ltima linha e adiciona o input atual
        const lines = terminal.innerText.split('\n');
        
        // Encontra a √∫ltima linha que cont√©m um prompt (mas n√£o password)
        for (let i = lines.length - 1; i >= 0; i--) {
          const line = lines[i];
          if (line.includes(':') && !line.toLowerCase().includes('password:')) {
            const promptMatch = line.match(/^(.+:\s*)/);
            if (promptMatch) {
              const prompt = promptMatch[1];
              lines[i] = prompt + currentInput;
              terminal.innerText = lines.join('\n');
              break;
            }
          } else if (i === lines.length - 1 && !line.includes(':')) {
            // Se a √∫ltima linha n√£o cont√©m prompt, substitui toda a linha
            lines[i] = currentInput;
            terminal.innerText = lines.join('\n');
            break;
          }
        }
        terminal.scrollTop = terminal.scrollHeight;
      }

      // Fecha a janela ao clicar no bot√£o "Fechar"
      closeButton.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('üî¥ Bot√£o fechar clicado');
        safeCloseWindow();
      });

      // Tamb√©m permite fechar com ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          console.log('üî¥ ESC pressionado');
          safeCloseWindow();
        }
      });

      // Exibe a sa√≠da do terminal no console
      ipcRenderer.on('command-output', (event, output) => {
        try {
          const inputIndicator = document.getElementById('inputIndicator');
          
          terminal.innerText += output;
          terminal.scrollTop = terminal.scrollHeight;

          // Detecta quando o npm est√° pedindo credenciais
          const lowerOutput = output.toLowerCase();
          
          if (lowerOutput.includes('username:')) {
            isPasswordInput = false;
            if (inputIndicator) {
              inputIndicator.textContent = 'üë§ Digite seu usu√°rio/matr√≠cula (Ctrl+V para colar)';
              inputIndicator.style.backgroundColor = 'rgba(0, 123, 255, 0.2)';
              inputIndicator.style.color = '#007bff';
            }
          } else if (lowerOutput.includes('password:')) {
            isPasswordInput = true;
            currentInput = '';
            hiddenPassword = '';
            if (inputIndicator) {
              inputIndicator.textContent = 'üîí Digite sua senha (ser√° oculta)';
              inputIndicator.style.backgroundColor = 'rgba(255, 193, 7, 0.2)';
              inputIndicator.style.color = '#ffc107';
            }
          } else if (lowerOutput.includes('email:')) {
            isPasswordInput = false;
            if (inputIndicator) {
              inputIndicator.textContent = 'üìß Digite seu email (Ctrl+V para colar)';
              inputIndicator.style.backgroundColor = 'rgba(40, 167, 69, 0.2)';
              inputIndicator.style.color = '#28a745';
            }
          }

          // Detecta login bem-sucedido
          if (lowerOutput.includes('logged in')) {
            if (inputIndicator) {
              inputIndicator.textContent = '‚úÖ Login realizado com sucesso!';
              inputIndicator.style.backgroundColor = 'rgba(40, 167, 69, 0.3)';
              inputIndicator.style.color = '#28a745';
            }
            isReadyForInput = false;
            
            ipcRenderer.send('login-success');
            setTimeout(() => {
              // Envia credenciais junto com o evento de sucesso
              ipcRenderer.send('npm-login-complete', { 
                success: true, 
                message: 'Login realizado com sucesso!',
                credentials: {
                  username: capturedUsername,
                  password: capturedPassword,
                  email: capturedEmail
                }
              });
            }, 1000);
          }

          // Detecta erro de login
          if (lowerOutput.includes('unauthorized') || lowerOutput.includes('login failed') || lowerOutput.includes('incorrect username or password')) {
            if (inputIndicator) {
              inputIndicator.textContent = '‚ùå Falha no login - verifique suas credenciais';
              inputIndicator.style.backgroundColor = 'rgba(220, 53, 69, 0.3)';
              inputIndicator.style.color = '#dc3545';
            }
            isReadyForInput = false;
            
            setTimeout(() => {
              ipcRenderer.send('npm-login-complete', { success: false, message: 'Falha no login. Verifique suas credenciais.' });
            }, 2000);
          }
        } catch (error) {
          console.error('‚ùå Erro ao processar command-output:', error);
          // Continua funcionando mesmo com erro
        }
      });
    });
  </script>
</body>
</html>
