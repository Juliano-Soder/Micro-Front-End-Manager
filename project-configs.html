<body>
    <div class="container">
        <h1>‚öôÔ∏è Configura√ß√µes de Projetos</h1>
        <p class="subtitle">Selecione a vers√£o do Node.js para cada projeto</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informa√ß√£o:</strong>
            Cada projeto pode usar uma vers√£o diferente do Node.js e Angular CLI.
            As altera√ß√µes s√£o salvas automaticamente.
            <br><br>
            üìö <strong>Refer√™ncia de Compatibilidade:</strong>
            <a href="#" onclick="require('electron').shell.openExternal('https://angular.dev/reference/versions'); return false;" 
               style="color: #4CAF50; text-decoration: none;">
                Angular Version Compatibility Guide
            </a>
        </div>

        <div class="project-list" id="projectList">
            <!-- Projetos ser√£o inseridos aqui via JavaScript -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let projects = [];
        let projectConfigs = {};
        let angularCliConfigs = {}; // Armazena vers√µes do Angular CLI escolhidas
        let availableNodeVersions = {}; // Vers√µes dispon√≠veis carregadas dinamicamente

        // Matriz de compatibilidade Node.js x Angular CLI (padr√µes corretos)
        const ANGULAR_COMPATIBILITY = {
            '16.10.0': {
                nodeLabel: 'Node 16.10.0',
                defaultCli: '@angular/cli@13.3.11',
                compatibleCli: ['@angular/cli@13.3.11', '@angular/cli@14.2.12']
            },
            '18.18.2': {
                nodeLabel: 'Node 18.18.2',
                defaultCli: '@angular/cli@15.2.10',
                compatibleCli: ['@angular/cli@15.2.10', '@angular/cli@16.2.14', '@angular/cli@17.3.10']
            },
            '18.20.4': {
                nodeLabel: 'Node 18.20.4',
                defaultCli: '@angular/cli@15.2.10',
                compatibleCli: ['@angular/cli@15.2.10', '@angular/cli@16.2.14', '@angular/cli@17.3.10']
            },
            '20.18.0': {
                nodeLabel: 'Node 20.18.0',
                defaultCli: '@angular/cli@18.2.0',
                compatibleCli: ['@angular/cli@17.3.10', '@angular/cli@18.2.0']
            },
            '20.19.5': {
                nodeLabel: 'Node 20.19.5',
                defaultCli: '@angular/cli@18.2.0',
                compatibleCli: ['@angular/cli@17.3.10', '@angular/cli@18.2.0']
            }
        };

        // Recebe tema via IPC
        ipcRenderer.on('apply-theme', (event, isDarkMode) => {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            console.log('Tema aplicado:', isDarkMode ? 'escuro' : 'claro');
        });

        // üîî RECEBE NOTIFICA√á√ÉO DE NOVA VERS√ÉO DO NODE.JS INSTALADA
        ipcRenderer.on('node-versions-updated', (event, { newVersion, message }) => {
            console.log(`[NODE-UPDATE] =============================================`);
            console.log(`[NODE-UPDATE] üì¢ NOTIFICA√á√ÉO RECEBIDA!`);
            console.log(`[NODE-UPDATE] Nova vers√£o instalada: ${newVersion}`);
            console.log(`[NODE-UPDATE] Mensagem: ${message}`);
            console.log(`[NODE-UPDATE] üîÑ Recarregando lista de vers√µes dispon√≠veis...`);
            console.log(`[NODE-UPDATE] =============================================`);
            
            // Solicita novamente as vers√µes dispon√≠veis do Node.js
            ipcRenderer.send('get-available-node-versions');
        });

        // Aplica tema inicial e aguarda dados autom√°ticos
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[DEBUG] DOM carregado, aguardando dados autom√°ticos...');
            // Aplica dark mode por padr√£o at√© receber o tema correto
            document.body.classList.add('dark-mode');
            
            // Solicita as vers√µes dispon√≠veis do Node.js
            console.log('[DEBUG] Solicitando vers√µes dispon√≠veis do Node.js...');
            ipcRenderer.send('get-available-node-versions');
            
            // N√£o precisa solicitar dados dos projetos - s√£o enviados automaticamente pelo backend
        });

        // Recebe dados
        ipcRenderer.on('project-configs-data', (event, data) => {
            console.log('[DEBUG] Dados recebidos:', data);
            projects = data.projects;
            projectConfigs = data.configs;
            console.log('[DEBUG] Total de projetos:', projects.length);
            // S√≥ renderiza se j√° tiver as vers√µes dispon√≠veis ou se n√£o h√° projetos
            if (Object.keys(availableNodeVersions).length > 0 || projects.length === 0) {
                renderProjects();
            }
        });

        // Recebe vers√µes dispon√≠veis do Node.js
        ipcRenderer.on('available-node-versions', (event, versions) => {
            console.log('[VERSIONS] =============================================');
            console.log('[VERSIONS] üì¶ VERS√ïES DISPON√çVEIS RECEBIDAS!');
            console.log('[VERSIONS] Total de vers√µes:', Object.keys(versions).length);
            console.log('[VERSIONS] Vers√µes:', Object.keys(versions));
            console.log('[VERSIONS] Detalhes completos:', versions);
            console.log('[VERSIONS] =============================================');
            
            availableNodeVersions = versions;
            
            // Atualiza compatibilidade com vers√µes din√¢micas
            Object.keys(versions).forEach(version => {
                if (!ANGULAR_COMPATIBILITY[version]) {
                    console.log(`[VERSIONS] ‚ûï Adicionando compatibilidade para vers√£o n√£o configurada: ${version}`);
                    // Adiciona vers√µes n√£o configuradas com padr√µes sensatos
                    ANGULAR_COMPATIBILITY[version] = {
                        nodeLabel: `Node ${version}`,
                        defaultCli: '@angular/cli@latest',
                        compatibleCli: ['@angular/cli@latest']
                    };
                }
            });
            
            // Renderiza ap√≥s receber vers√µes dispon√≠veis
            if (projects.length > 0) {
                console.log('[VERSIONS] üîÑ Renderizando projetos com novas vers√µes...');
                renderProjects();
            } else {
                console.log('[VERSIONS] ‚ö†Ô∏è Nenhum projeto carregado ainda, aguardando...');
            }
        });

        // Renderiza lista de projetos
        function renderProjects() {
            console.log('[DEBUG] Renderizando projetos...');
            const projectList = document.getElementById('projectList');
            
            if (projects.length === 0) {
                console.log('[DEBUG] Nenhum projeto encontrado');
                projectList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-text">Nenhum projeto encontrado. Adicione projetos na tela principal primeiro.</div>
                    </div>
                `;
                return;
            }
            
            console.log('[DEBUG] Renderizando', projects.length, 'projetos');

            projectList.innerHTML = projects.map(project => {
                // Usa vers√£o configurada OU vers√£o padr√£o do projeto
                // Prioridade: 1) Configura√ß√£o manual salva, 2) Default do projeto, 3) Fallback 16.10.0
                const currentVersion = projectConfigs[project.name] || project.defaultVersion || '16.10.0';
                
                console.log(`[DEBUG] ${project.name}: savedConfig=${projectConfigs[project.name]}, default=${project.defaultVersion}, final=${currentVersion}`);
                
                // Gera op√ß√µes para todas as vers√µes dispon√≠veis
                const versionOptions = generateVersionOptions(project.name, currentVersion);
                
                return `
                    <div class="project-item" data-project="${escapeHtml(project.name)}">
                        <div class="project-info">
                            <div class="project-name">üì¶ ${escapeHtml(project.name)}</div>
                            <div class="project-path">${escapeHtml(project.path)}</div>
                        </div>
                        <div class="version-selector">
                            ${versionOptions}
                        </div>
                    </div>
                `;
            }).join('');

            // Adiciona listeners aos radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const projectName = event.target.name.replace('version-', '');
                    const version = event.target.value;
                    handleNodeClick(event, projectName, version);
                });
            });
        }

        // Gera op√ß√µes de vers√£o apenas para vers√µes realmente instaladas
        function generateVersionOptions(projectName, currentVersion) {
            // Se n√£o h√° vers√µes carregadas ainda, mostra loading
            if (!availableNodeVersions || Object.keys(availableNodeVersions).length === 0) {
                return '<div class="loading-versions">üîÑ Carregando vers√µes dispon√≠veis...</div>';
            }

            // Filtra apenas vers√µes instaladas
            const installedVersions = Object.keys(availableNodeVersions).filter(version => {
                const versionData = availableNodeVersions[version];
                return versionData && versionData.installed;
            });

            // Se n√£o h√° vers√µes instaladas, mostra mensagem
            if (installedVersions.length === 0) {
                return `
                    <div class="no-versions-installed">
                        <div class="no-versions-icon">üì¶</div>
                        <div class="no-versions-text">
                            Nenhuma vers√£o do Node.js instalada.
                            <br>Use o menu "Instalar Depend√™ncias" para instalar.
                        </div>
                    </div>
                `;
            }

            // Cria lista apenas das vers√µes instaladas
            return installedVersions.map(version => {
                const versionData = availableNodeVersions[version];
                const isSelected = version === currentVersion;
                const folderName = versionData ? versionData.folderName : `node-v${version}`;
                
                return createVersionListItem(projectName, version, folderName, currentVersion, true);
            }).join('');
        }

        // Cria item da lista de vers√µes
        function createVersionListItem(projectName, version, folderName, currentVersion, isInstalled = true) {
            const isSelected = version === currentVersion;
            
            if (isSelected) {
                // Se selecionado, mostra o div expandido com CLI selector
                return createExpandedVersionOption(projectName, version, folderName, currentVersion, isInstalled);
            } else {
                // Se n√£o selecionado, mostra item simples da lista
                return createSimpleVersionItem(projectName, version, folderName, isInstalled);
            }
        }

        // Cria item simples da lista (n√£o selecionado)
        function createSimpleVersionItem(projectName, version, folderName, isInstalled = true) {
            // Garantir que folderName n√£o seja undefined
            const displayName = folderName || `node-v${version}`;
            const statusIcon = isInstalled ? '‚úÖ' : '‚ö†Ô∏è';
            const statusText = isInstalled ? '' : ' (N√£o Instalado)';
            
            return `
                <div class="version-list-item ${!isInstalled ? 'disabled' : ''}" 
                     data-project="${projectName}" 
                     data-version="${version}"
                     onclick="selectNodeVersion('${projectName}', '${version}')">
                    <div class="version-item-content">
                        <span class="version-icon">${statusIcon}</span>
                        <span class="version-name">${displayName}</span>
                        <span class="version-label">(${version})</span>
                        <span class="status-text">${statusText}</span>
                    </div>
                </div>
            `;
        }

        // Cria op√ß√£o expandida com CLI selector (quando selecionado)
        function createExpandedVersionOption(projectName, version, folderName, currentVersion, isInstalled = true) {
            // Garantir que folderName n√£o seja undefined
            const displayName = folderName || `node-v${version}`;
            
            const compatibility = ANGULAR_COMPATIBILITY[version] || {
                nodeLabel: `Node ${version}`,
                defaultCli: '@angular/cli@15.2.10',
                compatibleCli: ['@angular/cli@15.2.10', '@angular/cli@16.2.14']
            };
            
            const currentCli = angularCliConfigs[projectName + '-' + version] || compatibility.defaultCli;
            
            const cliOptions = compatibility.compatibleCli.map(cli => 
                `<option value="${cli}" ${cli === currentCli ? 'selected' : ''}>${cli}</option>`
            ).join('');

            return `
                <div class="version-expanded ${!isInstalled ? 'disabled' : ''}" 
                     data-project="${projectName}" 
                     data-version="${version}">
                    <div class="expanded-header">
                        <span class="version-icon">üéØ</span>
                        <span class="version-name">${displayName}</span>
                        <span class="version-label">(${version})</span>
                        <span class="status-badge in-use">Em Uso</span>
                    </div>
                    ${isInstalled ? `
                    <div class="cli-selector-expanded">
                        <label class="cli-label">Escolher Angular CLI:</label>
                        <select class="cli-dropdown" 
                                data-project="${projectName}" 
                                data-node-version="${version}"
                                onchange="handleCliChange(event, '${projectName}', '${version}')">
                            ${cliOptions}
                        </select>
                        <div class="cli-status" id="cli-status-${projectName}-${version}">
                            CLI configurada: ${currentCli}
                        </div>
                    </div>
                    ` : '<div class="install-notice">Instale esta vers√£o primeiro</div>'}
                </div>
            `;
        }

        // Seleciona uma vers√£o do Node (expande o item)
        function selectNodeVersion(projectName, nodeVersion) {
            console.log(`Selecionando ${nodeVersion} para ${projectName}`);
            
            // Atualiza configura√ß√£o local
            projectConfigs[projectName] = nodeVersion;
            
            // Re-renderiza apenas este projeto para mostrar a expans√£o
            renderSingleProject(projectName);
            
            // Envia atualiza√ß√£o ao processo principal
            ipcRenderer.send('update-project-version', { projectName, version: nodeVersion });
            
            console.log(`‚úÖ Vers√£o selecionada: ${projectName} ‚Üí Node ${nodeVersion}`);
        }

        // Re-renderiza um projeto espec√≠fico
        function renderSingleProject(projectName) {
            const project = projects.find(p => p.name === projectName);
            if (!project) return;
            
            const currentVersion = projectConfigs[project.name] || project.defaultVersion || '16.10.0';
            const versionOptions = generateVersionOptions(project.name, currentVersion);
            
            const projectElement = document.querySelector(`[data-project="${projectName}"]`).closest('.project-item');
            if (projectElement) {
                const versionSelector = projectElement.querySelector('.version-selector');
                versionSelector.innerHTML = versionOptions;
            }
        }

        // Manipula mudan√ßa no dropdown da CLI (mant√©m funcionamento original)
        function handleCliChange(event, projectName, nodeVersion) {
            const cliVersion = event.target.value;
            
            // Salva configura√ß√£o da CLI
            angularCliConfigs[projectName + '-' + nodeVersion] = cliVersion;
            
            // Atualiza status
            const statusElement = document.getElementById(`cli-status-${projectName}-${nodeVersion}`);
            if (statusElement) {
                statusElement.textContent = `CLI configurada: ${cliVersion}`;
            }
            
            // Mostra status de "verificando/instalando"
            showInstallationStatus(projectName, nodeVersion, 'checking');
            
            // Instala a CLI automaticamente
            installAngularCli(projectName, nodeVersion, cliVersion);
            
            console.log(`‚úÖ CLI atualizada: ${projectName} ‚Üí Node ${nodeVersion}, CLI ${cliVersion}`);
        }

        // Fun√ß√£o original mantida para compatibilidade (n√£o usada mais)
        function handleNodeClick(event, projectName, nodeVersion) {
            // Redireciona para a nova fun√ß√£o
            selectNodeVersion(projectName, nodeVersion);
        }

        // Instala vers√£o espec√≠fica do Angular CLI no Node port√°til
        function installAngularCli(projectName, nodeVersion, cliVersion) {
            console.log(`üîß Instalando Angular CLI ${cliVersion} no Node ${nodeVersion} (${projectName})...`);
            
            // Mostra feedback visual tempor√°rio
            const projectItem = document.querySelector(`.project-item[data-project="${projectName}"]`);
            const label = projectItem.querySelector(`label[data-version="${nodeVersion}"]`);
            const dropdown = label.querySelector('.cli-dropdown-inline');
            
            const originalBg = dropdown.style.background;
            dropdown.style.background = '#fff3cd';
            dropdown.disabled = true;
            
            // Envia para o backend instalar a CLI no Node port√°til espec√≠fico
            ipcRenderer.send('install-angular-cli-portable', { 
                projectName, 
                nodeVersion, 
                cliVersion 
            });
            
            // Simula feedback por enquanto
            setTimeout(() => {
                dropdown.style.background = '#d4edda';
                setTimeout(() => {
                    dropdown.style.background = originalBg;
                    dropdown.disabled = false;
                }, 1000);
            }, 1500);
        }

        // Mostra status da instala√ß√£o
        function showInstallationStatus(projectName, version, status) {
            // Encontra o item do projeto
            const projectItems = document.querySelectorAll('.project-item');
            const projectItem = Array.from(projectItems).find(item => {
                const nameEl = item.querySelector('.project-name');
                return nameEl && nameEl.textContent.includes(projectName);
            });
            
            if (!projectItem) return;
            
            // Remove status anterior
            const oldStatus = projectItem.querySelector('.installation-status');
            if (oldStatus) oldStatus.remove();
            
            // Adiciona novo status
            const statusEl = document.createElement('div');
            statusEl.className = 'installation-status';
            
            if (status === 'checking') {
                statusEl.innerHTML = 'üîç Verificando...';
                statusEl.style.color = '#666';
            } else if (status === 'installing') {
                statusEl.innerHTML = '‚è≥ Instalando Node.js ' + version + '...';
                statusEl.style.color = '#007bff';
            } else if (status === 'success') {
                statusEl.innerHTML = '‚úÖ Node.js ' + version + ' instalado!';
                statusEl.style.color = '#28a745';
                setTimeout(() => statusEl.remove(), 3000);
            } else if (status === 'already-installed') {
                statusEl.innerHTML = '‚úÖ Node.js ' + version + ' j√° instalado';
                statusEl.style.color = '#28a745';
                setTimeout(() => statusEl.remove(), 2000);
            } else if (status === 'error') {
                statusEl.innerHTML = '‚ùå Erro na instala√ß√£o';
                statusEl.style.color = '#dc3545';
                setTimeout(() => statusEl.remove(), 5000);
            }
            
            statusEl.style.fontSize = '12px';
            statusEl.style.marginTop = '8px';
            statusEl.style.fontWeight = 'bold';
            
            projectItem.querySelector('.project-info').appendChild(statusEl);
        }

        // Listener para status de instala√ß√£o do Node
        ipcRenderer.on('installation-status', (event, { projectName, version, status, message }) => {
            console.log(`[INSTALLATION] ${projectName} ‚Üí ${version}: ${status} - ${message}`);
            showInstallationStatus(projectName, version, status);
        });

        // Listener para status de instala√ß√£o da CLI
        ipcRenderer.on('cli-installation-status', (event, { projectName, nodeVersion, cliVersion, status, message }) => {
            console.log(`[CLI INSTALLATION] ${projectName} (Node ${nodeVersion}) ‚Üí CLI ${cliVersion}: ${status} - ${message}`);
            
            const projectItem = document.querySelector(`.project-item[data-project="${projectName}"]`);
            if (!projectItem) return;
            
            const label = projectItem.querySelector(`label[data-version="${nodeVersion}"]`);
            if (!label) return;
            
            const dropdown = label.querySelector('.cli-dropdown-inline');
            if (!dropdown) return;
            
            if (status === 'success') {
                dropdown.style.background = '#d4edda';
                dropdown.disabled = false;
                setTimeout(() => {
                    dropdown.style.background = '';
                }, 2000);
            } else if (status === 'error') {
                dropdown.style.background = '#f8d7da';
                dropdown.disabled = false;
                alert(`Erro ao instalar CLI ${cliVersion}: ${message}`);
                setTimeout(() => {
                    dropdown.style.background = '';
                }, 3000);
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
